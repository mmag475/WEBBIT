<body>
	<header>
		<div class="logo-container">
			<a href="../index.html">
				<img class="page-logo" src="../assets/images/logo.png" alt="Webbit Logo">
			</a>
		</div>
		<button class="hamburger hamburger--vortex mobile-menu-toggler" type="button">
		  <span class="hamburger-box">
			<span class="hamburger-inner"></span>
		  </span>
		</button>
		<nav>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section class="page-hero">
	  <div>
	    <h1 class="color-white">Contact.</h1>
      </div>
	</section>
	<section id="contact-container">
		<section id="contact-text">
		  <h3>Let's talk</h3>
		  <p>Fill this form to get in touch us.</p>
		</section>
	<form id=contact-form method="POST">
	  	<div class="form-row">
			<input type="text" name="first-name" placeholder="First Name" required>
			<input type="text" name="last-name" placeholder="Last Name" required >
		</div>
		<div class="form-row">
		  <input type="email" name="email" placeholder="Email" required>
		  <select role="menu" name="location" required>
			<option value="">Select Location</option>
			<option value="Malta">Malta</option>
			<option value="Slovakia">Slovakia</option>
			<option value="Kenya">Kenya</option>
			<option value="Macedonia">Macedonia</option>
		  </select>
	  	</div>
		<div class="form-row">
			<textarea name="message" placeholder="Message" required></textarea>
		</div>
		<div class="form-row">
			<input type="submit" value="Submit">
		</div>
    </form>
	</section>
	<section id="map-container">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.2285636182821!2d-122.0311513861932!3d37.33168505065651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b6e94ffe23%3A0x63bb79532baa6af4!2sApple%20Campus!5e0!3m2!1sen!2smt!4v1593715787913!5m2!1sen!2smt" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
	</section>
	
	<script src="../assets/js/jquery.3.5.1.js"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script src="../assets/js/owl.carousel.min.js"></script>
	<script src="../assets/js/scripts.js"></script>
</body>
	
</html>
